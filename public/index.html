<!DOCTYPE html>
<html>
 <link rel="stylesheet" href="stylesheet.css">
<head>
    <title>sawahkraut</title>
</head>
<body>
    <div id="main">
        <h1>{{name}}</h1>
<div class="container">
        <div class="card" v-for="image in images">
            <div class="image">
                <img :src="image.url" alt="picture">
            </div>
            <div class="imgtext">{{image.title}} </div>
        </div>
</div>
        <form>
            <input
                v-model="form.title"
                name="title"
                placeholder="title"
                type="text"
            />
            <input
                v-model="form.description"
                name="description"
                placeholder="image description"
                type="text"
            />
            <input
                v-model="form.username"
                name="username"
                placeholder="enter your username"
                type="text"
            />
            <input
                name="file"
                id="file"
                class="inputfile"
                type="file"
                accept="image/*"
                @change="handleFileChange"
            />
            <label for="file"><strong>Choose a file</strong></label>
            <button @click.prevent.default="uploadFile">upload</button>
        </form>

    </div>




    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
